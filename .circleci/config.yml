version: 2.1

jobs:
  build-and-deploy-worker:
    # 🏎🏎🏎
    working_directory: /mnt/ramdisk 
    docker:
      - image: cimg/node:17.0.1
    steps:
      - checkout
      - run: pwd && cd /mnt/ramdisk/whichtrack-worker
      - restore_cache:
          keys:
            - yarn-v2-{{ .Branch }}-{{checksum "yarn.lock"}}
      - run: yarn
      - run: yarn lint
      - save_cache:
          key: yarn-v2-{{ .Branch }}-{{checksum "yarn.lock"}}
          paths: ./node_modules
      - run: yarn wrangler publish

workflows:
  build-and-deploy-worker:
    jobs:
      - build-and-deploy-worker
