version: 2.1

jobs:
  deploy:
    # 🏎🏎🏎
    working_directory: /mnt/ramdisk 
    docker:
      - image: cimg/node:17.0.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run: npm ci
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run: yarn wrangler publish

workflows:
  build-and-deploy:
    jobs:
      - deploy
